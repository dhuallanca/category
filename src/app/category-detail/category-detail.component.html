<h1>
    {{categoryDetail.category.name}}
</h1>
<section>
    <p id="detailName">{{categoryDetail.name}}</p>
    <section id="photo">
        <div *ngFor="let photo of categoryDetail.photoUrls; index as i">
            <img [src]="photo" />
            <p>{{categoryDetail?.tags[i]}}</p>
        </div>
    </section>

    <!-- <section>
        <ul>
            <li *ngFor="let tag of categoryDetail.tags">
                Tag: {{tag}}
            </li>
        </ul>
    </section> -->

</section>
